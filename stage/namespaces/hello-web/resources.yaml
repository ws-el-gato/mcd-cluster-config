apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-web
    role: backend
  name: hello-web-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-web
    role: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-web
    role: backend
  name: hello-web-app
spec:
  selector:
    matchLabels:
      app: hello-web
      role: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-web
        role: backend
      name: app
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: dev
        - name: LOG_LEVEL
          value: info
        image: gcr.io/qwiklabs-gcp-01-0b2dfa96292b/hello-web:2a158b8@sha256:1c0e6102a79f17807ae61f66d6ab2594571717e48b1a334136d9d44b5319e067
        name: app
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 25m
            memory: 64Mi
